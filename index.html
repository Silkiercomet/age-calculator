<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="date">
  <form id="dateForm">
    <div>
      <p>Day</p>
      <input type="number" min="1" max="31" required name="day" id="day" placeholder="DD">
    </div>
    <div>
      <p>Month</p>
      <input type="number" min="1" max="12" required name="month" id="month" placeholder="MM">
    </div>
    <div>
      <p>Year</p>
      <input type="number" min="1" max="2024" required name="year" id="year" placeholder="YYYY">
    </div>
    <button type="submit"><img src="assets/images/icon-arrow.svg" alt="arrow icon"></button>
  </form>
  <ul class="dateResult">
    <li>
      <p><span class="result">- -</span>years</p>
    </li>
    <li>
      <p><span class="result">- -</span>month</p>
    </li>
    <li>
      <p><span class="result">- -</span>day</p>
    </li>
  </ul>

</main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Colina</a>.
  </div>
</body>
</html>
